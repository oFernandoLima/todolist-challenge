default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  <<: *default
  database: todolist_challenge_development
  username: postgres
  password: <%= ENV["TODOLIST_CHALLENGE_DATABASE_PASSWORD"] %>
  host: localhost

test:
  <<: *default
  database: todolist_challenge_test
  username: postgres
  password: <%= ENV["TODOLIST_CHALLENGE_DATABASE_PASSWORD"] %>
  host: localhost

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
